<html>
	<head>
		<title>Login | Access</title>
		<link rel="shortcut icon" type="image/png" href="/gui/img/favicon.png"/>
		<link rel="stylesheet" href="/gui/css/lib/custom-bulma-red.css">
		<link href="/gui/css/lib/fa-all.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container content is-flex is-flex-direction-column is-align-items-center is-justify-content-center">
			<p class="is-size-4">Welcome to CALDERAâ„¢</p>
			<form action="/enter" method="POST">
				<div class="field">
					<label class="label">Username</label>
					<div class="control has-icons-left">
						<input class="input" type="text" placeholder="username" name="username">
						<span class="icon is-small is-left">
							<i class="fas fa-user"></i>
						</span>
					</div>
				</div>
				<div class="field">
					<label class="label">Password</label>
					<div class="control has-icons-left">
						<input class="input" type="password" placeholder="password" name="password">
						<span class="icon is-small is-left">
							<i class="fas fa-lock"></i>
						</span>
					</div>
				</div>  
				<button type="submit" class="button is-primary is-fullwidth">Log in</button>
			</form>
		</div>
	</body>
	
	<style>
		html,body,.container {
			height: 100%;
		}
	</style>

	<script>
		document.cookie.split(";").forEach(function(c) { 
			document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
		});

		//# sourceURL=login.js
	</script>
</html>
